<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Chaucer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="controls">        
            <label for="fontSize">Font Size:</label>
            <input type="range" id="fontSize" min="12" max="48" value="16">
            
            <label for="fontSelect">Font:</label>
            <select id="fontSelect">
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>
    </div>
    <div class="container">

        <button id="darkModeToggle" class="dark-mode-toggle">
            <img src="{{ url_for('static', filename='assets/light.png') }}" alt="Light Mode" class="light-icon">
            <img src="{{ url_for('static', filename='assets/dark.png') }}" alt="Dark Mode" class="dark-icon">
        </button>
        <div class="poem">
            {% for line in lines %}
                <p>{{ line|safe }}</p>
            {% endfor %}
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // Check if dark mode preference is saved in local storage
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }

        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            
            // Toggle visibility of icons
            const lightIcon = darkModeToggle.querySelector('.light-icon');
            const darkIcon = darkModeToggle.querySelector('.dark-icon');
            
            if (body.classList.contains('dark-mode')) {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline-block';
            } else {
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'inline-block';
            }
        });

        const fontSizeSlider = document.getElementById('fontSize');
        const fontSelect = document.getElementById('fontSelect');

        fontSizeSlider.addEventListener('input', updateStyle);
        fontSelect.addEventListener('change', updateStyle);

        if (localStorage.getItem('fontSize')) {
            const fontSize = localStorage.getItem('fontSize');
            const poemDiv = document.querySelector('.poem');
            poemDiv.style.fontSize = fontSize + 'px';
            fontSizeSlider.value = fontSize;

        }
        if (localStorage.getItem('fontFamily')) {
            const fontFamily = localStorage.getItem('fontFamily');
            const poemDiv = document.querySelector('.poem');
            poemDiv.style.fontFamily = fontFamily;
            fontSelect.value = fontFamily;
        }

        function updateStyle() {
            const fontSize = fontSizeSlider.value;
            const fontFamily = fontSelect.value;
            const poemDiv = document.querySelector('.poem');
            console.log(poemDiv.style.fontSize);
            
            poemDiv.style.fontSize = fontSize + 'px';
            poemDiv.style.fontFamily = fontFamily;

            localStorage.setItem('fontSize', fontSize);
            localStorage.setItem('fontFamily', fontFamily);
        }
    </script>  
</body>
</html>
